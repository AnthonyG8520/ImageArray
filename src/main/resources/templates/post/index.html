<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ImageArray</title>
    <link rel="stylesheet" th:href="@{/index-style.css}">
</head>
    <body>
        <div sec:authorize="!isAuthenticated()">
            <nav th:replace="partials :: notLoggedNav"></nav>
        </div>
        <div sec:authorize="isAuthenticated()">
            <nav th:replace="partials :: loggedInNav"></nav>
        </div>
        <h1>Explore</h1>
        <div th:each="post : ${posts}">
            <div class="photoContainer">
                <img class="postPhoto" style="height: 150px; width: 150px" th:src="${post.imageUrl}">
            </div>
            <p th:text="${post.description}"></p>
            <a th:href="@{/view-user/{id}(id=${post.getUser().getId()})}"><span th:text="${post.user.username}"></span></a>
            <h4>Comments</h4>
            <div sec:authorize="!isAuthenticated()">
                <button id="commentButton">Comment</button>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/comment/create}" method="post">
                    <input type="hidden" name="postId" th:value="${post.id}">
                    <textarea name="text" cols="30" rows="1" required></textarea>
                    <button type="submit">Comment</button>
                </form>
            </div>
            <div th:each="comment : ${post.getComments()}">
                <a th:href="@{/view-user/{id}(id=${comment.user.id})}"><span th:text="${comment.user.username}"></span></a>
                <p th:text="${comment.text}"></p>
            </div>
            <hr>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $('#commentButton').click(function(){
                alert("You must be logged in to leave a comment!")
            })

            $('.postPhoto').click(function(){
                $(this).parent().append('<div class="tooltipBox"><p class="tooltipText">Create an account to view images</p></div>')
                setTimeout(function(){
                    $('.tooltipBox').remove()
                },3000)
            })
        </script>
    </body>
</html>
