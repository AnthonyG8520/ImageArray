<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ImageArray</title>
    <link rel="stylesheet" th:href="@{/index-style.css}">
</head>
    <body>
        <div sec:authorize="!isAuthenticated()">
            <nav th:replace="partials :: notLoggedNav"></nav>
        </div>
        <div sec:authorize="isAuthenticated()">
            <nav th:replace="partials :: loggedInNav"></nav>
        </div>
        <textarea id="box1">focus here</textarea>
        <h1>Explore</h1>
        <div id="postContainer">
            <div class="post" th:each="post : ${posts}">
                <div class="photoContainer">
                    <img sec:authorize="!isAuthenticated()" class="notLoggedInPostPhoto" style="height: 150px; width: 150px" th:src="${post.imageUrl}">
                    <img sec:authorize="isAuthenticated()" style="height: 150px; width: 150px" th:src="${post.imageUrl}">
                </div>
                <a th:href="@{/view-user/{id}(id=${post.getUser().getId()})}"><span th:text="${post.user.username}"></span></a>
                <div sec:authorize="!isAuthenticated()">
                    <button class="commentButton">Comment</button>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/comment/create}" method="post">
                        <input type="hidden" name="postId" th:value="${post.id}">
                        <textarea name="text" cols="30" rows="1" required></textarea>
                        <button type="submit">Comment</button>
                    </form>
                </div>
                <hr>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            // $('.commentButton').click(function(){
            //     alert("You must be logged in to leave a comment!")
            // })

            $(document).ready(function(){
                $('#box1').focus()
            })

            $('.commentButton').click(function(){
                $('#box1').focus()
            })

            $('.notLoggedInPostPhoto').click(function(){
                $(this).parent().append('<div class="tooltipBox"><p class="tooltipText">Create an account to view images</p></div>')
                setTimeout(function(){
                    $('.tooltipBox').addClass('remove')
                },3000)
                setTimeout(function(){
                    $('.tooltipBox').remove()
                },5000)
            })
        </script>
    </body>
</html>
